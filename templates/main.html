<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to DB App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-500 text-gray-800">
    <div class="flex flex-col lg:flex-row w-full h-screen p-4">
        <!-- Sidebar -->
        <div class="bg-white p-4 rounded-lg shadow-lg w-full lg:w-1/4 h-full overflow-y-auto">
            <h3 class="text-2xl font-bold text-gray-700 mb-6">Databases</h3>
            <ul id="db-list" class="space-y-3">
                <li class="cursor-pointer p-3 rounded-lg bg-gradient-to-r from-indigo-500 to-purple-500 text-white shadow-md hover:shadow-lg" data-db-name="classicmodels">
                    classicmodels
                </li>
            </ul>
        </div>

        <!-- Chat Interface -->
        <div class="bg-white p-6 rounded-lg shadow-lg w-full h-full mt-4 lg:mt-0 lg:ml-4 overflow-hidden">
            <h3 class="text-2xl font-bold text-gray-700 mb-6">Chat Interface</h3>
            <div id="chat-box" class="mb-6 p-4 bg-gray-100 border rounded-lg h-4/5 overflow-y-auto space-y-4">
                <!-- Chat messages will appear here -->
            </div>
            <div class="flex items-center space-x-3">
                <input type="text" id="query" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter SQL query or command">
                <button id="query-btn" class="bg-blue-600 text-white px-5 py-3 rounded-lg hover:bg-blue-700 focus:outline-none">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#query-btn').click(function() {
                const query = $('#query').val();
                
                if (!query) {
                    $('#chat-box').append('<p class="text-red-600">Please enter a query.</p>');
                    return;
                }
    
                // Append the user's query to the chat
                $('#chat-box').append(`<div class="p-3 bg-blue-100 rounded-lg"><strong>User:</strong> ${query}</div>`);
    
                // Send the query to the backend
                $.ajax({
                    url: '/api/query',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ query: query }),
                    success: function(response) {
                        if (response.success) {
                            const sqlQuery = response.sql_query;
                            const result = response.result;

                            // Append the SQL query generated by the bot
                            $('#chat-box').append(`<div class="p-3 bg-green-100 rounded-lg"><strong>Bot:</strong> <em>${sqlQuery}</em></div>`);
    
                            if (result.length > 0) {
                                const headers = Object.keys(result[0]);
                                let table = '<div class="overflow-auto"><table class="table-auto border-collapse border border-gray-300 w-full mt-3">';
                                table += '<thead><tr class="bg-blue-200">';
    
                                headers.forEach(header => {
                                    table += `<th class="border border-gray-400 px-4 py-2 text-left">${header}</th>`;
                                });
                                table += '</tr></thead>';
    
                                table += '<tbody>';
                                result.forEach(row => {
                                    table += '<tr class="hover:bg-gray-100">';
                                    headers.forEach(header => {
                                        table += `<td class="border border-gray-400 px-4 py-2">${row[header]}</td>`;
                                    });
                                    table += '</tr>';
                                });
                                table += '</tbody></table></div>';
    
                                // Append the result table to the chat
                                $('#chat-box').append(`<div>${table}</div>`);
                            } else {
                                $('#chat-box').append('<div class="p-3 bg-yellow-100 rounded-lg"><strong>Bot:</strong> No results found.</div>');
                            }
                        } else {
                            $('#chat-box').append(`<div class="p-3 bg-red-100 rounded-lg"><strong>Bot:</strong>  ${response.sql_query}</div>`);
                        }
    
                        // Scroll to the bottom of the chat box
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                    },
                    error: function(err) {
                        $('#chat-box').append('<div class="p-3 bg-red-100 rounded-lg"><strong>Bot:</strong> An error occurred while querying the database.</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
