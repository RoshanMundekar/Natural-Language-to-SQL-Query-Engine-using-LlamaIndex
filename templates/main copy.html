<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to DB App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex w-full h-screen mx-auto p-2">
        <!-- Sidebar -->
        <div class="bg-white p-4 rounded shadow-md w-36 h-full">
            <h3 class="text-xl font-semibold mb-4">Databases</h3>
            <ul id="db-list">
                <li class="cursor-pointer p-2 rounded hover:bg-gray-200" data-db-name="classicmodels">
                    classicmodels
                </li>
            </ul>
        </div>
    
        <!-- Chat Interface -->
        <div class="bg-white p-4 rounded shadow-md w-full h-full ml-3">
            <h3 class="text-xl font-semibold mb-4">Chat Interface</h3>
            <div id="chat-box" class="mb-4 p-4 bg-gray-50 border rounded overflow-y-auto h-5/6"></div>
            
            <div class="flex items-center space-x-2">
                <input type="text" id="query" class="form-input w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter SQL query or command">
                <button id="query-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 focus:outline-none">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <script>
    $(document).ready(function() {
        $('#query-btn').click(function() {
            const query = $('#query').val();
            
            if (!query) {
                $('#chat-box').append('<p class="text-red-600">Please enter a query.</p>');
                return;
            }

            // Append the user's query to the chat
            $('#chat-box').append(`<div class="my-2"><strong>Chat:</strong> ${query}</div>`);

            // Send the query to the backend
            $.ajax({
                url: '/api/query',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ query: query }),
                success: function(response) {
                    if (response.success) {
                        const sqlQuery = response.sql_query;
                        const result = response.result;

                        // Append the SQL query generated by the bot
                        $('#chat-box').append(`<div class="my-2"><strong>Bot:</strong> <em>${sqlQuery}</em></div>`);

                        if (result.length > 0) {
                            const headers = Object.keys(result[0]);
                            let table = '<table class="table-auto border-collapse border border-gray-300 w-full mt-2">';
                            table += '<thead><tr class="bg-gray-200">';

                            headers.forEach(header => {
                                table += `<th class="border border-gray-400 px-4 py-2">${header}</th>`;
                            });
                            table += '</tr></thead>';

                            table += '<tbody>';
                            result.forEach(row => {
                                table += '<tr>';
                                headers.forEach(header => {
                                    table += `<td class="border border-gray-400 px-4 py-2">${row[header]}</td>`;
                                });
                                table += '</tr>';
                            });
                            table += '</tbody></table>';

                            // Append the result table to the chat
                            $('#chat-box').append(`<div class="my-2">${table}</div>`);
                        } else {
                            $('#chat-box').append('<div class="my-2"><strong>Bot:</strong> No results found.</div>');
                        }
                    } else {
                        $('#chat-box').append(`<div class="my-2"><strong>Bot:</strong> Error: ${response.message}</div>`);
                    }

                    // Scroll to the bottom of the chat box
                    $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);
                },
                error: function(err) {
                    $('#chat-box').append('<div class="my-2"><strong>Bot:</strong> An error occurred while querying the database.</div>');
                }
            });
        });
    });
</script>
</body>
</html>
